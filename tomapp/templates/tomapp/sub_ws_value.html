{% extends 'tomapp/main.html' %}
{% block content %}

<style>
                select, input {
                    width: 200px;
                    float:right;
                    border-color:yellow;
                    border-radius:5px;
                    padding-left: 5px;
                    border: 1px solid rgba(0,0,0,.1);
                    height: 30px;
                    font-size:20px;
                }

                select:focus, select:active, input:active {
                    border: 2px solid black;
                }

                input:hover, select:hover {
                    border: 2px solid rgb(127, 255, 212);
                }

                label{
                    text-align: justify;
                    font-size: 20px;
                }




</style>


<!-- Update customer form -->
<div class="card mx-auto" style="margin-top:10%; width:35%;">
    <div class="card-title text-center mt-3">

        <div>
            <h5 class="">Enter the Split Value</h5>
        </div>

        <br>
        <div class="col">

            <div class="card card-body mx-auto border-dark text-center">
                <form action="" method="POST">
                    <div>
                        <input type="number" id="fname" name="sub_val"><br>
                    </div>

                    <div class="text-center mt-5">
                        <a href="{% url 'production_manager_view' %}" class="btn btn-secondary">Close</a>
                        <a>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </a>

                    </div>
                </form>
            </div>


        </div>


    </div>
</div>

{% endblock %}
